<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKabbee03894ee40d6858ccede905fae8aeuROdfYdGIi6Db9F9VBWSxlx8Avy6-J1iOeUjmgkFRPTx4sJkCAD8jGbYZQb9jKc";

  const map = new Map({
    basemap: "arcgis-navigation-night" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-78.741326, 44.355801], //Longitude, latitude
    zoom: 12,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: -78.7644313,
    latitude: 44.3473155,
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [255, 153, 204],  //
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [-78.744630, 44.384699], //Longitude, latitude
        [-78.758791, 44.397279], //Longitude, latitude
        [-78.772540, 44.401195], //Longitude, latitude
        [-78.801678, 44.395809],   //Longitude, latitude
        [-78.808999, 44.370987],  //Longitude, latitude
        [-78.797741, 44.353284],  //Longitude, latitude
        [-78.736960, 44.322451],  //Longitude, latitude
        [-78.703618, 44.359731],  //Longitude, latitude
        [-78.697809, 44.382061],  //Longitude, latitude
        [-78.704739, 44.400993],  //Longitude, latitude
        [-78.744630, 44.384699],  //Longitude, latitude
      
      
       
        
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [255, 153, 204, 0.6],  // 
    outline: {
        color: [255, 255, 255],
        width: 2
    }
 };

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
