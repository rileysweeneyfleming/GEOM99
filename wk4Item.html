<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Track",
          "esri/Graphic", "esri/layers/GraphicsLayer"], function (esriConfig,Map, MapView, Locate, Track, Graphic, GraphicsLayer) {
        esriConfig.apiKey = "AAPKabbee03894ee40d6858ccede905fae8aeuROdfYdGIi6Db9F9VBWSxlx8Avy6-J1iOeUjmgkFRPTx4sJkCAD8jGbYZQb9jKc";

        const map = new Map({
          basemap: "arcgis-navigation" // Basemap layer service
        });
        const view = new MapView({
          map: map,
          center: [-78.836598, 44.396901], // Longitude, latitude
          zoom: 10, // Zoom level
          container: "viewDiv" // Div element
        });
         const locate = new Locate({
          view: view,
          useHeadingEnabled: false,
          goToOverride: function(view, options) {
            options.target.scale = 1500;
            return view.goTo(options.target);
          }
        });
        view.ui.add(locate, "top-left");
          const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "12px",
              color: "green",
              outline: {
                color: "#efefef",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        const point = { //Create a point
    type: "point",
    longitude: -118.80657463861,
    latitude: 34.0005930608889
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [226, 119, 40],  // Orange
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };
      });
    </script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
